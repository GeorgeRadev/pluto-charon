<!DOCTYPE html>
<html>
<head>
<title>StorageEngine</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<link type="text/css" href="file/style.css" rel="stylesheet" />
<script type="text/javascript" src="file/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="file/jquery-ui-1.8.10.custom.min.js"></script>
</head>

<body>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td class="header">
				<h1>StorageEngine</h1>
				<h2>
					<h2><a href="search">Search</a> <a href="upload">Upload</a> <a href="logview">LogViewer</a> <a href="login?action=logout">Logout</a> </h2>
				</h2>
			</td>
		</tr>
		<tr>
			<td align="center"><br /> <br />
				<form method="post" enctype="multipart/form-data" id="processForm">
					<input type="hidden" id="action" name="action" value="upload" />
					<table border="0" cellspacing="0" cellpadding="0">
						<tr>
							<th class="sh" colspan=5>Upload document</th>
						</tr>
						<tr>
							<td align="right" style="padding: 2px 0px 2px 0px;">Document
								Type:</td>
							<td style="padding: 2px 0px 2px 0px;"><input
								name="documentType" value="${documentType}" type="text"
								id="documentType" title="document type" />&nbsp;&nbsp;&nbsp;&nbsp;</td>

							<td align="right" style="padding: 2px 0px 2px 0px;">File:
								&nbsp;&nbsp;</td>
							<td style="padding: 2px 0px 2px 0px;"><input type="file"
								name="FileUpload" id="FileUpload" />&nbsp;&nbsp;</td>

							<td style="padding: 2px 0px 2px 0px;"><input type="submit"
								name="buttonUpload" value="Upload" id="buttonUpload"
								class="button" /></td>
						</tr>
					</table>
				</form> <br />
			<b style="color: #A00;">${errorMessage}</b> <b style="color: #0A0;">${infoMessage}</b> <br />&nbsp;<br /></td>
		</tr>
		<tr>
			<td class="footer" align="right">revision: ${SVNRevision} <a
				href="http://bgbsd0.eur.cchbc.com/">BSD Team</a>
			</td>
		</tr>
	</table>
</body>
</html>
